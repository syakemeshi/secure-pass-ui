<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Generador de Contrase√±as</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="h-full bg-black">

    <video id="background-video" autoplay muted loop playsinline
        class="fixed inset-0 w-full h-full object-cover z-[-20]">
        <source src="multimedia/background.mp4" type="video/mp4">
        background video.
    </video>

    <div class="fixed inset-0 bg-black/70 z-[-10]"></div>

    <div id="app" class="relative z-10 w-full min-h-screen flex items-center justify-center p-4">

        <div class="bg-gray-900 rounded-3xl shadow-2xl w-full max-w-sm mx-auto">
            <div class="p-6 md:p-8">
                <h1 id="title" class="text-2xl md:text-3xl font-bold text-center mb-6 text-gray-300">
                    Generador de Contrase√±as
                </h1>

                <div class="mb-6">
                    <div id="passwordDisplay"
                        class="bg-white rounded-2xl px-5 py-4 text-lg md:text-xl font-mono text-gray-900 text-center break-all min-h-[60px] flex items-center justify-center shadow-md">
                        <span class="text-gray-400">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span>
                    </div>
                </div>

                <div class="mb-6 space-y-4">
                    <div class="flex items-center justify-between">
                        <span class="text-gray-400 text-sm">Longitud: <span id="lengthValue">16</span></span>
                        <input type="range" id="lengthSlider" min="8" max="32" value="16"
                            class="w-32 md:w-40 h-2 rounded-full cursor-pointer accent-blue-500">
                    </div>

                    <div class="space-y-3">
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" id="includeUppercase" checked
                                class="w-4 h-4 accent-blue-500 rounded">
                            <span class="text-gray-400 text-sm">May√∫sculas (A-Z)</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" id="includeLowercase" checked
                                class="w-4 h-4 accent-blue-500 rounded">
                            <span class="text-gray-400 text-sm">Min√∫sculas (a-z)</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" id="includeNumbers" checked class="w-4 h-4 accent-blue-500 rounded">
                            <span class="text-gray-400 text-sm">N√∫meros (0-9)</span>
                        </label>
                        <label class="flex items-center space-x-3 cursor-pointer">
                            <input type="checkbox" id="includeSymbols" checked class="w-4 h-4 accent-blue-500 rounded">
                            <span class="text-gray-400 text-sm">S√≠mbolos (!@#$%)</span>
                        </label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                    <button id="generateBtn"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-2xl transition-all shadow-md text-sm md:text-base">
                        Generar Contrase√±a
                    </button>
                    <button id="copyBtn"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 rounded-2xl transition-all shadow-md text-sm md:text-base"
                        disabled>
                        Copiar
                    </button>
                </div>

                <div id="notification"
                    class="mt-5 text-center text-green-400 font-medium text-sm opacity-0 transition-opacity">
                    ‚úì Contrase√±a copiada
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>

</html>
